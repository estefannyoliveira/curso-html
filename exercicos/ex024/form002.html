<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <Label for="iusu"> Usuário: </Label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="8" autocomplete="username">
        </p>
        <p>
            <label for="isenha"> Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="8" placeholder="min 8 letras" autocomplete="current-password">
        </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
